apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    signingConfigs {
        xiaomi {
            keyAlias 'medzone-biotech.com'
            keyPassword 'medzone123321'
            storeFile file('C:/keystore')
            storePassword 'medzone123321'
        }
        meizu {
            keyAlias 'medzone-biotech.com'
            keyPassword 'medzone123321'
            storeFile file('C:/keystore')
            storePassword 'medzone123321'
        }
    }
    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    productFlavors {
        xiaomi {
            applicationId "connect.app.com.connect.xiaomi"
            signingConfig signingConfigs.xiaomi
            manifestPlaceholders=[appName:"xiaomi"]
            manifestPlaceholders=[appIcon:"@mipmap/ic_launcher"]
        }
        meizu {
            applicationId "connect.app.com.connect.meizu"
            signingConfig signingConfigs.meizu
            manifestPlaceholders=[appName:"meizu"]
            manifestPlaceholders=[appIcon:"@mipmap/ic_launcher_dev"]
        }

    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    xiaomiCompile project(path:':lib',configuration:'xiaomiRelease')
    meizuCompile project(path:':lib',configuration:'meizuRelease')
}
